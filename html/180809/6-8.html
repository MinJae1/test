<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>6-8</title>
</head>

<body>
  <h3>eval()로 수식계산</h3>
  <hr>
  <script type="text/javascript">
    var eq = prompt("수식을 입력하시오", "");
    var ans = eval(eq);
    document.write(eq + " = " + ans);
  </script>
</body>

</html>
