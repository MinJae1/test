<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>6-4.html</title>
</head>

<body>
  <h3>월화수목금토일</h3>
  <hr>
  <script type="text/javascript">
    var week = prompt("요일을 입력하세요", "");
    if (week == "금" || week == "토" || week == "일") {
      document.write(week + "는 휴일");
    } else {
      document.write(week + "는 출근");
    }
  </script>
</body>

</html>
