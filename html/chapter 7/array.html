<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>배열</title>
</head>

<body>
  <script type="text/javascript">
    var plots = [20, 5, 8, 15, 20];

    document.write("var plots =[20,5,8,15,20] <br>");

    for (var i = 0; i < 5; i++) {
      var size = plots[i];
      while (size > 0) {
        document.write("*");
        size--;
      }
      document.write(" " + plots[i] + "<br>");
    }
  </script>
</body>

</html>
