<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>리터럴 표기로 객체만들기</title>
  <script type="text/javascript">
    var account = {
      owner: "황기태",
      code: "111",
      balance: 35000,

      inquiry: function() {
        return this.balance;
      },
      deposit : function(money) {
        this.balance += money;
      },
      withdraw: function(money) {
        this.balance -= money;
        return money;
      }
    };
  </script>
</head>

<body>
  <script type="text/javascript">
    document.write("account : ");
    document.write(account.owner + ", ");
    document.write(account.code + ", ");
    document.write(account.balance + "<br>");

    account.deposit(10000);
    document.write("10000원 저금후 잔액은" + account.inquiry() + "<br>");
    account.withdraw(5000);
    document.write("5000원 인출후 잔액은" + account.inquiry() + "<br>");
  </script>

</body>

</html>
