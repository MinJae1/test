<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>array객체로 배열 만들기</title>
</head>

<body>
  <script type="text/javascript">
    var degrees = new Array();
    degrees[0] = 15.1;
    degrees[1] = 15.4;
    degrees[2] = 16.1;
    degrees[3] = 17.5;
    degrees[4] = 19.2;
    degrees[5] = 21.4;

    var sum = 0;
    for (var i = 0; i < degrees.length; i++) {
      sum += degrees[i];
    }
// document.write(sum + "<br>");
    document.write("평균온도 " + sum / degrees.length + "<br>");
  </script>
</body>

</html>
