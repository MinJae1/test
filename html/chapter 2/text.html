<!DOCTYPE html>
<html>
<head>
  <title>텍스트 꾸미기</title>
</head>
<body>
  <p>
    <b>진하게</b><br>
    <strong>중요한</strong><br>
    <em>기울임꼴</em><br>
    <i>이탤릭체</i><br>
    <b><i>이탤릭체+강조</i></b><br>
    보통 <small>작게</small><br>
    <del>삭제</del><br>
    <ins>밑줄</ins><br>
    문자 <sup>윗첨자</sup><br>
    문자 <sub>아래첨자</sub><br>
    <mark>하이라이팅</mark><br>
  </p>
</body>
</html>
