<!DOCTYPE html>
<html>
<head>
  <title>ol테스트</title>
</head>
<body>
<ol type="A">
<li>첫번째 항목</li>
<li>두번째항목</li>
<li>세번째</li>
<li>네번째</li>
</ol>
<!-- 쉬운 작성법
ol>li*4 + tab -->
<hr>
<ol type="1">
<li>숫자 첫번째 항목</li>
<li>숫자 두번째항목</li>
<li>숫자 세번째</li>
<li>숫자 네번째</li>
<hr>
<ol type="i">
<li>로마자 첫번째 항목</li>
<li>로마자 두번째항목</li>
<li>로마자 세번째</li>
<li>로마자 네번째</li>
</ol>
</body>
</html>
