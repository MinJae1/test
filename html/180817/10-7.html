<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>10-7</title>
  <style media="screen">
    td {
      padding: 2px;
    }

    input {
      width: 150px;
    }
  </style>
  <script type="text/javascript">
    var correct = 0;

    function check() {
      // var exp = document.getElementsByName("ex");
      var ch_exp = document.getElementsByTagName("span");

      var exp = ["5*6", "7+5*3", "23*2", "35-7"];
      var ch_ans = document.getElementsByName("ans");
      var cor_ans = new Array();
      var my_ans = new Array();

      for (var i = 0; i < exp.length; i++) {
        // cor_ans[i] = eval(exp[i].value);
        cor_ans[i] = eval(exp[i]);
        my_ans[i] = ch_ans[i].value;
        // console.log(ch_exp[i]);
        if (cor_ans[i] != my_ans[i]) {
          ch_exp[i].style.textDecoration = "line-through";
          console.log(ch_exp[i]);
        } else {
          correct++;
          ch_exp[i].style.textDecoration = "none";
          // console.log(cor_ans[i] + " = " + my_ans[i]);
        }
        // console.log(correct);
        document.getElementById("chk").value = correct;

      }
    }
  </script>
</head>

<body>
  <h3>산수 문제를 풀어봅시다</h3>
  <p>수식을 계산하여 답을입력하고 채점 버튼을 누르세요</p>
