<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>relation 배치</title>
  <style media="screen">
    div {
      display: inline-block;
      height: 50px;
      width: 50px;
      border: 1px solid lightgray;
      text-align: center;
      color: white;
      background: red;
    }

    #down:hover {
      position: relative;
      left: 20px;
      top: 20px;
      background: green;
    }

    #up:hover {
      position: relative;
      right: 20px;
      bottom: 20px;
      background: green;
    }
  </style>
</head>

<body>
  <div>
    T
  </div>
  <div id="down">
    h
  </div>
  <div>
    a
  </div>
  <div>
    n
  </div>
  <div id="up">
    k
  </div>
  <div>
    s
  </div>
</body>

</html>
