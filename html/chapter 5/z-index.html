<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>z-inex 프로퍼티</title>
  <style media="screen">
    div {
      position: absolute;
    }

    img {
      position: absolute;
    }

    #SpadeA {
      z-index: -3;
      left: 10px;
      top: 20px;
    }

    #Spade2 {
      z-index: 2;
      left: 40px;
      top: 30px;
    }

    #Spade3 {
      z-index: 3;
      left: 80px;
      top: 40px;
    }

    #Spade7 {
      z-index: 7;
      left: 120px;
      top: 50px;
    }

    }
  </style>
</head>

<body>
  <h3>z-index 프로퍼티</h3>
  <hr>
  <div>
    <img id="SpadeA" src="5/media/spade-A.png" width="100" height="140" alt="스페이드A">
    <img id="Spade2" src="5/media/spade-2.png" width="100" height="140" alt="스페이드2">
    <img id="Spade3" src="5/media/spade-3.png" width="100" height="140" alt="스페이드3">
    <img id="Spade7" src="5/media/spade-7.png" width="100" height="140" alt="스페이드7">
  </div>
</body>

</html>
