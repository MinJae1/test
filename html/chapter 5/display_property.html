<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>display 프로퍼티</title>
  <style media="screen">
    div {
      border: 2px solid yellowgreen;
      color: blue;
      background: aliceblue;
    }

    span {
      border: 3px dotted red;
      background: yellow;
    }
  </style>
</head>

<body>
  나는
  <div style="display:none;">
    div(none)
  </div>입니다 <br><br> 나는
  <div style="display:inline">
    div(inline)
  </div>입니다 <br><br> 나는
  <div style="display:inline-block; height:50px">
    div(inline-block)
  </div>입니다 <br><br> 나는
  <div>
    div <span style="display:block">span(block)</span> 입니다
  </div><br><br>
</body>

</html>
