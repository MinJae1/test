<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>visibility 프로퍼티</title>
    <style media="screen">
      span{
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h3>다음 빈곳에 숨은 단어</h3>
    <hr>
    <ul>
      <li>I (<span>love</span>) you</li>
      <li>CSS is cascading (<span>style</span>) sheet.</li>
      <li>응답하라 (<span>1988</span>)</li>
    </ul>
  </body>
</html>
