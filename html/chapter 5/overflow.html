<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>overflow 프로퍼티</title>
  <style media="screen">
    p {
      width: 15em;
      height: 3em;
      border: 1px solid lightgray;
    }

    .hidden {
      overflow: hidden;
    }

    .visible {
      overflow: visible;
    }

    .scroll {
      overflow: scroll;
    }
  </style>
</head>

<body>
  <p class="hidden">overflow에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p>
  <p class="visible">overflow에 visible값을 적용하면 콘텐크가 박스를 넘어가서 출력됩니다.</p>
  <p class="scroll">overflow에 scroll값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
</body>

</html>
