<!DOCTYPE html>
<html lang="k ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>다양한 변환 사례</title>
  <style media="screen">
    div {
      display: inline-block;
      padding: inherit;
      color: white;
      background: olivedrab;
    }

    div#rotate:hover {
      transform: rotate(80deg);
    }

    div#skew:hover {
      transform: skew(0deg, -60deg);
    }

    div#translate:hover {
      transform: translateY(50px, 100px);
    }

    div#scale:hover {
      transform: scale(4, 2);
    }

    div#rotate {
      transform: rotate(20deg);
    }

    div#skew {
      transform: skew(0deg, -20deg);
    }

    div#translate {
      transform: translateY(100px);
    }

    div#scale {
      transform: scale(3, 1);
    }

    div#scale:active {
      transform: scale(1, 5);
    }
  </style>
</head>

<body>
  <div id="rotate">rotate 20 deg</div>
  <div id="skew">skew(0,-2000)</div>
  <div id="translate">translateY(100px)</div>
  <div id="scale">scale(3,1)</div>
</body>

</html>
