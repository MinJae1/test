<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html 문서작성기 만들기</title>
    <script type="text/javascript">
    var win = null;
    function showHTML() {
      if (win == null || win.close) {
        win = window.open("","outWin","width=300,height=200");

        var textarea = document.getElementById("srcText");
        win.document.open();
        win.document.write(textarea.value);
        win.document.close();
      }
    }
    </script>
  </head>
  <body>
    <h3>HTML 문서작성기 만들기</h3>
    <hr>
    <p>아래에 HTML문서를 작성하고 버튼을 클릭해 보세요. 새윈도우에 HTML 문서가 출력됩니다.</p>
    <textarea id="srcText" rows="10" cols="50"></textarea>
    <br><br>
    <button onclick="showHTML()">HTML문서출력</button>
  </body>
</html>
