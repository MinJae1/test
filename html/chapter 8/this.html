<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>this 활용</title>
    <script type="text/javascript">
      function change(obj,size,color) {
        obj.style.color = color;
        obj.style.fontSize = size;
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="change(this,'30px','red')">버튼</button>
    <button type="button" onclick="change(this,'30px','blue')">버튼</button>
    <div onclick="change(this,'25px','orange')">여길 클릭 크기와 색 변경</div>
  </body>
</html>
