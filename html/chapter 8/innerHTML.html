<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>innerHTML 활용</title>
    <script type="text/javascript">
      function change() {
        var p = document.getElementById("firstP");
        p.innerHTML = "나의 <img src='media/puppy.png'> 강아지"

      }
    </script>
  </head>
  <body>
    <p id="firstP" style="color:blue;" onclick="change()">이것은<span style="color:red">문장입니다.</span></p>

  </body>
</html>
