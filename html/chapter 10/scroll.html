<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>자동스크롤</title>
  <script type="text/javascript">
    // window.width = "500px";
    // window.height = "180px";

    function startScroll(interval) {
      setInterval("autoScroll()", interval);
      // window.open("scroll.html", "win", "width=400, height=300");
    }

    function autoScroll() {
      window.scrollBy(0, 10);
    }
  </script>
</head>

<body onload="startScroll(1000)">
  <h3>꿈길(이동순)</h3>
  <pre>
  꿈길에
  발자취가 있디면
  님의 집 창밖
  그 돌계단 길이 이미 오래전에
  모래가 되고 말았을거에요

  하지만
  그꿈길에서 자취없다하니
  나는 그것이 정말 서러워요

  이밤도
  나는 님의 집 창밖
  그 돌계단위에
  홀로서서
  혹시라도 님의ㅣ 목소리가 들려올게
  고개숙이고 엿들어요
</pre>
</body>

</html>
