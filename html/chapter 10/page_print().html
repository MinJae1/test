<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>웹페이지 프린트</title>
</head>

<body>
  <p>wondow 객체의 print() 메소드를 호출하면 window객체에 담겨잇는 웹페이지가 프린트 됩니다.</p>
  <a href="javascript:window.print()">프린트</a>
  <input type="button" value="프린트" onclick="window.print()">
</body>

</html>
