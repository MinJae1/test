<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>윈도우 닫기</title>
  <script type="text/javascript">
    function load(URL) {
      window.open(URL, "myWin", "left=300,top=300,width=400,height=300");;
    }

    function closeNewWindow() {
      if (myWin == null || myWin.closed) {
        return;
      } else {
        myWin.closed();
      }
    }
  </script>

</head>

<body>
  <h3>window.close()으로 윈도우 닫기</h3>
  <hr>
  <a href="javascript:load('http://www.disneyworld.com')">새 윈도우 열기</a><br>
  <a href="javascript:window.close()">현재 윈도우 닫기</a><br>
  <a href="javascript:closeNewWindow()">새 윈도우 닫기</a><br>
</body>

</html>
