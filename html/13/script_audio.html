<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <audio id="audio" src="media/EmbraceableYou.mp3">
    	웹 브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
  <div id="msg">
    오디오 제어 메세지
  </div>
  <button type="button" name="button" id="play" onclick="control(event)">play</button>
  <button type="button" name="button" id="pause" onclick="control(event)">pause</button>
  <button type="button" name="button" id="replay" onclick="control(event)">replay</button>
  <button type="button" name="button" id="vol-" onclick="control(event)">vol-</button>
  <button type="button" name="button" id="vol+" onclick="control(event)">vol+</button>
  <button type="button" name="button" id="mute" onclick="control(event)">mute</button>
  <script type="text/javascript">
    var new_div = document.getElementById("msg");
    var new_audio = document.getElementById("audio");

    function control(e) {
      var id = e.target.id;
      if (id == "play") {
        audio.play();
        new_div.innerHTML = "재생";
      } else if (id == "pause") {
        audio.pause();
        new_div.innerHTML = "일시중지";
      } else if (id == "replay") {
        audio.load();
        audio.play();
        new_div.innerHTML = audio.src + "를 처음부터 재생합니다";
      } else if (id == "vol-") {
        audio.volume -= 0.1;
        if (audio.volume < 0.1) {
          audio.volume = 0;
        }
        new_div.innerHTML = "음량 0.1 감소" + "현재" + audio.volume.toFixed(1);
      } else if (id == "vol+") {
        audio.volume += 0.1;
        if (audio.volume > 0.9) {
          audio.volume = 1.0;
        }
        new_div.innerHTML = "음량 0.1 증가" + "현재" + audio.volume.toFixed(1);
      } else if (id == "mute") {
        audio.muted = !audio.muted;
        if (audio.muted) {
          new_div.innerHTML = "음소거";
        } else {
          new_div.innerHTML = "음소거해제";
        }
      }
    }
  </script>
</body>

</html>
