  <canvas id="canvas" width="300" height="300" style="background-color:aliceblue"></canvas>
  <script type="text/javascript">
    var cvs = document.getElementById("canvas");
    var context = cvs.getContext("2d");

    context.beginPath();
    context.strokeStyle = "deepskyblue";
    context.lineWidth = 2;
    context.arc(50, 50, 30, 0, 2 * Math.PI, false);
    context.stroke();

    context.beginPath();
    context.strokeStyle = "yellow";
    context.lineWidth = 2;
    context.arc(82, 80, 30, 0, 2 * Math.PI, false);
    context.stroke();

    context.beginPath();
    context.strokeStyle = "black";
    context.lineWidth = 2;
    context.arc(113, 50, 30, 0, 2 * Math.PI, false);
    context.stroke();

    context.beginPath();
    context.strokeStyle = "green";
    context.lineWidth = 2;
    context.arc(145, 80, 30, 0, 2 * Math.PI, false);
    context.stroke();

    context.beginPath();
    context.strokeStyle = "red";
    context.lineWidth = 2;
    context.arc(177, 50, 30, 0, 2 * Math.PI, false);
    context.stroke();
  </script>
