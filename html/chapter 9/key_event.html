<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function whatKeyDown(e) {
      var str = "";
      var div = document.getElementById("div");
      div.innerHTML = "";
      if (e.altKey) {
        if (e.altLeft) {
          str += "왼쪽 alt키";
        } else {
          str += "오른쪽 alt키";
        }
        str += "<br>";
      }
      if (e.shiftKey) {
        if (e.shiftLeft) {
          str += "왼쪽 shift";
        } else {
          str += "오른쪽 shift";
        }
        str += "<br>";
      }
      if (e.ctrlKey) {
        if (e.ctrlLeft) {
          str += "왼쪽 ctrl";
        } else {
          str += "오른쪽 ctrl";
        }
        str += "<br>";
      }
      str += String.fromCharCode(e.keyCode) + "키";
      div.innerHTML = str;
    }
  </script>
</head>

<body>
  텍스트 창에 키 입력 ctrl alt shift 및 문자 가능 <br>
  <input type="text" id="text" onkeydown="whatKeyDown(event)">
  <div id="div" style="background: skyblue; width:250px; hieght:50px"></div>
</body>

</html>
