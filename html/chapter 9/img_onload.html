<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>img onload</title>
  <script type="text/javascript">
    function changeImg() {
      var sel = document.getElementById("sel");
      var img = document.getElementById("myImg");
      img.onload = function() {
        var myspan = document.getElementById("mySpan");
        myspan.innerHTML = img.width + " x " + img.height;
      }
      var index = sel.selectedIndex;
      img.src = sel.options[index].value;
    }
  </script>
</head>

<body onload="changeImg()">
  <form>

    <select id="sel" onchange="changeImg()">
      <option value="media/apple.png">사과</option>
      <option value="media/banana.png">바나나</option>
      <option value="media/mango.png">망고</option>
    </select>
    <span id="mySpan">이미지 크기</span>
  </form>
  <p><img src="media/apple.png" alt="." id="myImg"></p>
</body>

</html>
