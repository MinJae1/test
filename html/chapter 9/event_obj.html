<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트 객체 전달</title>
  </head>
  <body>
    <p></p>
    <button type="button" name="button" onclick="f(event)">클릭하세요</button>
    <script type="text/javascript">
      function f(e) {
        alert(e.event);
      }
    </script>
  </body>
</html>
