<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>onmousemove</title>
  <style media="screen">
    div {
      background: skyblue;
      width: 250px;
    }
  </style>
</head>

<body>
  이미지 위어서 마우스를 움직ㅇ일때 위치를 보여줌<br>
  <img src="media/beach.png" onmousemove="where(event)"><br><br>
  <div id="div"></div>
  <script type="text/javascript">
    var div = document.getElementById("div");

    function where(e) {
      var text = "버튼 = " + e.buttons + "<br>";
      text += "(screenX, screenY) = " + e.screenX + ", " + e.screenY + "<br>";
      text += "(clientX, clientY) = " + e.clientX + ", " + e.clientY + "<br>";
      text += "(offsetX, offsetY) = " + e.offsetX + ", " + e.offsetY + "<br>";
      text += "(x, y) = " + e.x + ", " + e.y + "<br>";
      div.innerHTML = text;
    }
  </script>

</body>

</html>
