<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>이미지 로딩</title>
  <script type="text/javascript">
    var files = ["media/Jellyfish.png", "media/Koala.png", "media/Penguins.png", "media/Desert.png", "media/Lighthouse.png", "media/Hydrangeas.png", "media/Tulips.png", "media/Chrysanthemum.png"];
    var imgs = new Array();
    for (var i = 0; i < files.length; i++) {
      imgs[i] = new Image();
      imgs[i].src = files[i];
    }

    var next = 1;

    function change(img) {
      img.src = imgs[next].src;
      next++;
      next %= imgs.length;
    }
  </script>
</head>

<body>
  <img src="media/Jellyfish.png" alt="." style="border:20px ridge wheat" width="200" height="200" onclick="change(this)">
</body>

</html>
