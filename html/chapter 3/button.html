<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼</title>
  <script type="text/javascript">
  function imgbtn(){
    alert("이미지버튼입니다");
  }
  function rst(){
    alert("reset");
  }
  function submit(){
    alert("submit");
  }
  function search(){
    alert("search");
  }
  </script>
</head>
<body>
<form>
  검색 : <input type="text" size="10" value="">
  <input type="button" value="Q1" onclick="search()">
  <button type="button" name="button" onclick="search()">Q2</button><br>
  submit 버튼 : <input type="submit" value="전송1">
  <button type="button" name="button">전송2</button><br>
  reset 버튼 : <input type="reset" value="reset1" onclick="rst()">
  <button type="button" name="button" onclick="rst()">reset2</button><br>
  이미지 버튼 : <button type="button" name="button" onclick="imgbtn()">
    <img src="3/media/button.png" alt="이미지버튼">
  </button>
</form>
</body>
</html>
