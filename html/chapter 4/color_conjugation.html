<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>css3 색활용</title>
  <style media="screen">
    div {
      margin-left: 30px;
      margin-right: 30px;
      margin-bottom: 10px;
      color: white;
      /* 모든 div 글자색 white */
    }
  </style>
</head>

<body>
  <h3>css3 색 활용</h3>
  <hr>
  <div style="background-color:deepskyblue">
    deepskyblue(#00BFFF)
  </div>
  <div style="background-color:brown">
    brown(#A52A2A)
  </div>
  <div style="background-color:fuchsia">
    fuchsia(#FF00FF)
  </div>
  <div style="background-color:darkorange">
    darkorange(#FF8C00)
  </div>
  <div style="background-color:#008B8B">
    darkcran(#008B8B)
  </div>
  <div style="background-color:#6B8E23">
    olivedrab(#6B8E23)
  </div>
  <div style="background-color:#BCA9F5">
    lilac(#BCA9F5)
  </div>

</body>

</html>
