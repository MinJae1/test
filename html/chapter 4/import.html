    <title>import 태그로 css 스타일 파일 불러오기</title>
    <style media="screen">
      @import url(my_style.css);
      /* url('my_style.css')도 사용가능 */
    </style>
    </head>
  <body>
    <h3>소연재</h3>
    <hr>
    <p>저는 체조선수 소연재 입니다 책읽으면서 음악듣기를 좋아합니다.</p>

  </body>
</html>
