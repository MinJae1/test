<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>배경꾸미기</title>
  <style media="screen">
    #center {
      background-color: skyblue;
      background-size: 100px 100px;
      background-image: url("4/media/spongebob.png");
      background-repeat: repeat-y;
      background-position: center center;
    }

    #left {
      background-color: skyblue;
      background-size: 100px 100px;
      background-image: url("4/media/spongebob.png");
      background-repeat: no-repeat;
      background-position: left center;
    }

    div {
      width: 200px;
      height: 200px;
      color: blueviolet;
      font-size: 16px;
    }
  </style>
</head>

<body>
<h3>div박스에 배경꾸미기</h3>
<hr>
<div id="left">스펀지밥은 지나치게 낙관적이어서 다른케릭터들을 짜증나게하는 스펀지이다.</div>
<div id="center">스펀지밥은 지나치게 낙관적이어서 다른케릭터들을 짜증나게하는 스펀지이다.</div>

</body>

</html>
