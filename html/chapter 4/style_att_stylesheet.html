<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>style속성에 스타일시트만들기</title>
    <style media="screen">
      p { color: red; font-size: 15px; }
    </style>
  </head>
  <body>
    <h3>소흥민</h3>
    <hr>
    <p>오페라</p>
    <p>엘비스프레슬리</p>
    <p style="color:blue">김치부침개</p>
    <p style="color:magenta; font-size:30px;">축구좋아함</p>
  </body>
</html>
