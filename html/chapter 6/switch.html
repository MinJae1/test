<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>switch 문</title>
</head>

<body>
  <script type="text/javascript">
    var price = 0;
    var coffee = prompt("무슨커피드릴까요? 에스프레소,카푸치노,카페라떼", "");

    switch (coffee) {
      case "espresso":
      case "에스프레소":
        price = 2000;
        break;
      case "카푸치노":
        price = 3000;
        break;
      case "카페라떼":
        price = 3500;
        break;

      default:
        document.write(coffee + "는 없습니다.");
    }
    if (price != 0) {
      document.write(coffee + "는 " + price + "원입니다.");
    }
  </script>
</body>

</html>
