<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>for문 예제</title>
</head>

<body>
  <h4> 100부터 0까지 숫자세기</h4>
  <script type="text/javascript">

    var i = 0;

      for(;i<=100;i++){
        document.write(i+" ");
        if(i%10 == 0){
          document.write("<br>");
        }
      }

  </script>
</body>

</html>
