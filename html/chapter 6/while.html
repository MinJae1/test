<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>while 예제</title>
</head>

<body>
  <script type="text/javascript">
    var n = parseInt(prompt("0보다 큰 정수를 입력하시오", 0));
    var i = 0,
      sum = 0;

    while (i <= n) {
      sum += i;
      i++
    }
    document.write("0에서 " + n + "까지 합 : " + sum);
  </script>
</body>

</html>
