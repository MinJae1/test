<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>if-else</title>
</head>

<body>
  <script type="text/javascript">
    document.write("점수 : <input type='text' value='' id='score' style='width:60px'> <button type='button' name='button' onclick='elseif()'>계산</button><br>");

    function elseif() {
      var score = document.getElementById("score").value;

      var grade;
      if (score >= 90) {
        grade = 'A';
      } else if (score >= 80) {
        grade = 'B';
      } else if (score >= 70) {
        grade = 'C';
      } else if (score >= 60) {
        grade = 'D';
      } else {
        grade = 'F';
      }
      document.write(score + " 는 " + grade);
    }
  </script>
</body>

</html>
