<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>adder()함수 활용</title>
  <script type="text/javascript">
    function adder(a, b) {
      var sum;
      sum = a + b;
      return sum;
    }
  </script>
</head>

<body>
  <script type="text/javascript">

    var ans = adder(24567, 98374);
    document.write("24567 + 98374 = " + ans);
  </script>
</body>

</html>
