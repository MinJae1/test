<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>스크립트 태그에 자바 스크립트 작성</title>
  <script type="text/javascript">
    function over(obj) {
      obj.src = "media/banana.png";
    }

    function out(obj) {
      obj.src = "media/apple.png"
    }
  </script>
</head>

<body>
  <img src="media/apple.png" alt="사진" onmouseover="over(this)" onmouseout="out(this)">
</body>

</html>
