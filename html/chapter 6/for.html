<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>for문 예제</title>
</head>

<body>
  <script type="text/javascript">
    for (var size = 10; size <= 35; size += 5) {
      document.write("<span style='font-size :" + size + "px'>" + size + "px </span>");
    }
  </script>
</body>

</html>
