<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>비트연산</title>
  <script type="text/javascript">
    function digit8(v) {
      var str = "";
      for (i = 0; i < 8; i++, v <<= 1) {

        if ((v & 0X80)) str += "1";
         else str += "0";

      }        return str;

    }
  </script>
</head>

<body>
  <script type="text/javascript">
    var x = 10,
      y = 3;

      documen.write("");
    document.write("x = " + x + ", y = " + y + "<br>");
    document.write("x :              " + digit8(x) + "<br>");
    document.write("y :              " + digit8(y) + "<br>");
    document.write("x & y :          " + digit8(x & y) + "<br>");
    document.write("x | y :          " + digit8(x | y) + "<br>");
    document.write("x ^ y :          " + digit8(x ^ y) + "<br>");
    document.write("~x :             " + digit8(~x) + "<br>");
    document.write("x << 1 :         " + digit8(x << 1) + "(" + (x << 1) + ") <br>");
    document.write("x >> 1 :         " + digit8(x >> 1) + "(" + (x >> 1) + ") <br>");
    document.write("x >>> 1 :        " + digit8(x >>> 1) + "(" + (x >>> 1) + ") <br>");
  </script>
</body>

</html>
