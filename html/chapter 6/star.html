<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>별문자 출력</title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 1; i < 6; i++) {
        for (var j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
